{% include 'base.html' %}

{% block content %}
	{% load static %}
	<div align="center">
	<!--<img src="{% static 'img/field.jpg' alt='image of a field at dusk' %}"/>-->

		{% block project_block %}
		<div class="grid-container">
			{% for project in projects %}
				<div class="grid-item">
					<div class="mosaic-container">
						<a href="{% url 'project_detail' pk=project.pk %}">
							<img class="mosaic_image" src="http://127.0.0.1:8000/{{project.image.url}}" alt='image of a field at dusk' %}/>
						
						<!--<div class="bottom-left">{{project.author.name}}</div>-->
					</div>
					<div>
						<p style="font-size: 16px">{{project.title}}</p>
					</div>
					<div><p style="color: #999; font-size: 12px; text-align: left;">{{project.created_on}}</p>
						 <i style="font-size: 12px; text-align: left;" class="fas fa-tags"> {{project.category.name}}</i> 
					</div>
					</a>
				</div>
			{% endfor %}
		</div>
		<hr style="margin-left: 100px; margin-right: 100px">
		<div style="padding-top: 100px"> 
		<img src="{% static 'img/contributions.PNG' %}"/>
		</div>
	</div>
	
{% endblock %}
{% endblock %}
